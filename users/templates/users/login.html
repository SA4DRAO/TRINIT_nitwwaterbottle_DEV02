{% extends 'users/layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="container pb-5 mb-5W">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 pt-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">

            {% if message %}
              <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}

            <h5 class="card-title text-center">Sign In</h5>
            <form action="{% url 'users:login' %}" method='post' class="form-signin">
              {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" placeholder="Username" name='username' required autofocus>
                <label for="inputEmail" class='sr-only'>Username</label>
              </div>
              <br>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>
                <label for="inputPassword" class='sr-only'>Password</label>
              </div>
              <!---<div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>-->
              <br>
              <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value='Login'></input>
              <hr class="my-4">
            </form>
            <div class='text-center'>Don't have an account? <a href="{% url 'users:register' %}">Register here.</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
